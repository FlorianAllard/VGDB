<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your collection</title>
    <link rel="stylesheet" href="/CSS/collection.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="/JavaScript/script.js"></script>
    <script type="module" src="/JavaScript/collection.js"></script>
</head>
<body>
    <main>
        <section id="body">
            <section id="favorites">
                <div class="section-title">
                    <div><i class="fa-solid fa-star"></i></div>
                    <h2>Favorites</h2>
                </div>
                <div class="content">
                    <template data-loading-placeholders="3">
                        <a href="" class="card vertical">
                            <div class="cover landscape loading"></div>
                            <div class="content">
                                <b class="loading">-</b>
                                <ul class="subtexts loading">
                                    <li><small>-</small></li>
                                </ul>
                            </div>
                        </a>
                    </template>
                </div>
            </section>
        </section>
    </main>
</body>
</html>

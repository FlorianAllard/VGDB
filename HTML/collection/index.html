<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your collection</title>
    <link rel="stylesheet" href="/CSS/collection.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="/JavaScript/script.js"></script>
    <script type="module" src="/JavaScript/collection.js"></script>
</head>
<body>
    <main>
        <section id="body">
            <h1>USER's Library</h1>
            <section id="favorites" class="collection">
                <div class="section-title">
                    <div><i class="fa-solid fa-star"></i></div>
                    <h2>Favorites (3/3)</h2>
                </div>
                <div class="content">
                    <template data-loading-placeholders="3">
                        <a href="" class="card vertical">
                            <div class="cover landscape loading"></div>
                            <div class="content">
                                <b class="loading">-</b>
                                <ul class="subtexts loading">
                                    <li><small>-</small></li>
                                </ul>
                            </div>
                        </a>
                    </template>
                </div>
            </section>
            <section id="completed" class="collection">
                <div class="section-title">
                    <div><i class="fa-solid fa-square-check"></i></div>
                    <h2>Completed (x)</h2>
                </div>
                <div class="wrapper">
                    <div class="content">
                        <template data-loading-placeholders="8">
                            <a href="" class="card vertical">
                                <div class="cover portrait loading"></div>
                                <div class="content">
                                    <b class="loading">-</b>
                                    <ul class="subtexts loading">
                                        <li><small>-</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </section>
            <section id="playing" class="collection">
                <div class="section-title">
                    <div><i class="fa-solid fa-gamepad"></i></div>
                    <h2>Playing (x)</h2>
                </div>
                <div class="wrapper">
                    <div class="content">
                        <template data-loading-placeholders="8">
                            <a href="" class="card vertical">
                                <div class="cover portrait loading"></div>
                                <div class="content">
                                    <b class="loading">-</b>
                                    <ul class="subtexts loading">
                                        <li><small>-</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </section>
            <section id="owned" class="collection">
                <div class="section-title">
                    <div><i class="fa-solid fa-lines-leaning"></i></div>
                    <h2>Owned (x)</h2>
                </div>
                <div class="wrapper">
                    <div class="content">
                        <template data-loading-placeholders="8">
                            <a href="" class="card vertical">
                                <div class="cover portrait loading"></div>
                                <div class="content">
                                    <b class="loading">-</b>
                                    <ul class="subtexts loading">
                                        <li><small>-</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </section>
            <section id="wanted" class="collection">
                <div class="section-title">
                    <div><i class="fa-solid fa-heart"></i></div>
                    <h2>Wanted (x)</h2>
                </div>
                <div class="wrapper">
                    <div class="content">
                        <template data-loading-placeholders="8">
                            <a href="" class="card vertical">
                                <div class="cover portrait loading"></div>
                                <div class="content">
                                    <b class="loading">-</b>
                                    <ul class="subtexts loading">
                                        <li><small>-</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGDB</title>
    <link rel="stylesheet" href="/CSS/search.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="/JavaScript/script.js"></script>
    <script type="module" src="/JavaScript/search.js"></script>
</head>

<body>
    <main>
        <section id="body">
            <aside id="filters">
                <template id="filters--checkboxes-template">
                    <section>
                        <button class="tertiary">
                            <h4>Checkboxes</h4><i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="filter--preview"></ul>
                        <form action="" class="filter--body">
                            <template id="filters--checkboxes--checkbox-template">
                                <div>
                                    <input type="checkbox" name="value" id="">
                                    <label for="value">Value</label>
                                </div>
                            </template>
                        </form>
                    </section>
                </template>
            </aside>

            <section id="main-content">
                <section id="main-content--top">
                    <search>
                        <form action="" id="main-content--top--search">
                            <input type="search" name="q" id="game" placeholder="Search for games by name"
                                data-filter="search">
                            <button type="submit" class="tertiary"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </search>
                    <form action="" id="main-content--top--sort">
                        <label for="sortby">Sort by</label>
                        <select name="sortby">
                            <option value="popularity">Popularity</option>
                        </select>
                    </form>
                </section>

                <section id="main-content--grid">
                    <template>
                        <a href="" class="card vertical">
                            <div class="cover landscape">
                                <img src="" alt="">
                            </div>
                            <div class="content">
                                <b>-</b>
                                <ul class="subtexts">
                                    <li><small>-</small></li>
                                </ul>
                            </div>
                        </a>
                    </template>
                </section>

                <section id="main-content--pages">
                    
                </section>
            </section>
        </section>
    </main>
</body>

</html>

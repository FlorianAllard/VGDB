<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGDB</title>
    <link rel="stylesheet" href="/CSS/search.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="/JavaScript/script.js"></script>
    <script type="module" src="/JavaScript/search.js"></script>
</head>

<body>
    <main>
        <section id="body">
            <aside id="filters">
                <template id="filters--checkboxes-template">
                    <section>
                        <button class="tertiary">
                            <h4>Checkboxes</h4><i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="filter--preview"></ul>
                        <div class="filter--body">
                            <ul>
                                <template id="filters--checkboxes--checkbox-template">
                                    <li>
                                        <input type="checkbox" name="value" id="">
                                        <label for="value">Value</label>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </section>
                </template>
                <template id="filters--filterable-checkboxes-template">
                    <section>
                        <button class="tertiary">
                            <h4>Checkboxes</h4><i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="filter--preview"></ul>
                        <div class="filter--body">
                            <input type="search" name="" id="" placeholder="Search">
                            <ul>
                                <template id="filters--checkboxes--checkbox-template">
                                    <li>
                                        <input type="checkbox" name="value" id="">
                                        <label for="value">Value</label>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </section>
                </template>
                <template id="filters--search-template">
                    <section>
                        <button class="tertiary">
                            <h4>Checkboxes</h4><i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="filter--preview"></ul>
                        <div class="filter--body">
                            <input type="search" name="" id="" placeholder="Search">
                            <ul>
                                <template id="filters--checkboxes--checkbox-template" data-loading-placeholders="5">
                                    <li>
                                        <input type="checkbox" name="value" id="">
                                        <label for="value" class="loading">Value</label>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </section>
                </template>
            </aside>

            <section id="main-content">
                <section id="main-content--top">
                    <search>
                        <div id="main-content--top--search">
                            <input type="search" name="q" id="game" placeholder="Search for games by name"
                                data-filter="search">
                            <button type="submit" class="tertiary"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </search>
                    <div id="main-content--top--sort">
                        <label for="sortby">Sort by</label>
                        <select name="sortby">
                            <option value="SEARCH">Relevance</option>
                            <option value="first_release_date">Release date</option>
                            <option value="hypes">Pre-release hype</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </section>

                <section id="main-content--grid">
                    <template data-loading-placeholders="30">
                        <a href="" class="card vertical">
                            <div class="cover landscape loading">
                                <img src="" alt="loading">
                            </div>
                            <div class="content">
                                <b class="loading">-</b>
                                <ul class="subtexts loading">
                                </ul>
                            </div>
                        </a>
                    </template>
                </section>

                <section id="main-content--pages">
                    <button id="main-content--pages--previous" class="tertiary"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button class="tertiary"></button>
                    <button id="main-content--pages--next" class="tertiary"><i class="fa-solid fa-chevron-right"></i></button>
                </section>
            </section>
        </section>
    </main>
</body>

</html>

<section>
    <div class="flex-row space-between">
        <h2>Log in</h2>
        <button id="login-close" class="tertiary"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form action="" method="post" class="flex-column">
        <!-- Email -->
         <div class="flex-column">
            <label for="email">Email</label>
            <input type="email" name="email" id="login-email" placeholder="example@domain.com">

         </div>
        <!-- Password -->
         <div class="flex-column">
            <label for="password">Password</label>
            <input type="password" name="password" id="login-password">
            <a href="">Forgot your password ?</a>
         </div>
         <div class="error-container">
         </div>
         <input type="submit" value="Log in" name="login-confirm" class="primary">
    </form>
</section>

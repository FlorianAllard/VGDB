<section>
    <div class="flex-row space-between">
        <h2>Log in</h2>
        <button id="login-close" class="tertiary"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form action="" method="post" class="flex-column">
        <!-- Email -->
         <div class="flex-column">
            <label for="email">Email</label>
            <input type="email" name="email" id="login-email" placeholder="Enter your email">
            <div id="login-email-error" class="error"><i class="fa-solid fa-triangle-exclamation"></i><span></span></div>
         </div>
        <!-- Password -->
         <div class="flex-column">
            <div class="flex-row space-between">
                <label for="password">Password</label>
                <a href="">Forgot your password ?</a>
            </div>
            <input type="password" name="password" id="login-password" placeholder="Enter your password">
            <div id="login-password-error" class="error"><i class="fa-solid fa-triangle-exclamation"></i><span></span></div>
         </div>
         <input type="submit" value="Log in" name="login-confirm" class="primary">
    </form>
</section>

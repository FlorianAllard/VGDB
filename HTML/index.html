        <section id="body">
            <section id="trending">
                <div class="section-title">
                    <h2>Trending</h2>
                    <a href="">See more</a>
                </div>
                <div class="content">
                    <i class="fa-solid fa-spinner loading"></i>
                    <template>
                        <a href="" class="card vertical">
                            <div class="cover">
                                <span class="rating-users">-</span>
                                <span class="rating-critics">-</span>
                            </div>
                            <div class="content">
                                <b>-</b>
                                <ul class="subtexts">
                                    <li><small>-</small></li>
                                </ul>
                            </div>
                        </a>
                    </template>
                </div>
            </section>

            <section>
                <section id="most-anticipated">
                    <div class="section-title">
                        <h2>Most anticipated</h2>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-spinner loading"></i>
                        <template>
                            <a href="" class="card horizontal">
                                <div class="cover landscape"></div>
                                <div class="content">
                                    <b>Marvel Rivals</b>
                                    <ul class="subtexts">
                                        <li><small>6 December 2024</small></li>
                                    </ul>
                                </div>
                                <div class="countdown">
                                    <div>
                                        <span class="countdown-days-10s">0</span>
                                        <span class="countdown-days-1s">0</span>
                                        <small class="smaller">Days</small>
                                    </div>
                                    <hr>
                                    <div>
                                        <span class="countdown-hours-10s">0</span>
                                        <span class="countdown-hours-1s">0</span>
                                        <small class="smaller">Hours</small>
                                    </div>
                                    <hr>
                                    <div>
                                        <span class="countdown-minutes-10s">0</span>
                                        <span class="countdown-minutes-1s">0</span>
                                        <small class="smaller">Minutes</small>
                                    </div>
                                </div>
                            </a>
                        </template>
                    </div>
                </section>

                <section id="coming-soon">
                    <div class="section-title">
                        <h2>Coming soon</h2>
                        <a href="">See more</a>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-spinner loading"></i>
                        <template>
                            <a href="" class="card horizontal">
                                <div class="cover portrait"></div>
                                <div class="content">
                                    <b>Marvel Rivals</b>
                                    <ul class="subtexts">
                                        <li><small>6 December 2024</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </section>
            </section>

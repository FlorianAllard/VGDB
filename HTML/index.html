<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGDB</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script type="module" src="/JavaScript/script.js"></script>
    <script type="module" src="/JavaScript/index.js"></script>
</head>

<body>
    <main>
        <section id="body">
            <section id="trending">
                <div class="section-title">
                    <h2>Trending</h2>
                    <!-- <a href="">See more</a> -->
                </div>
                <div class="content">
                    <template>
                        <a href="" class="card vertical">
                            <div class="cover loading">
                                <!-- <span class="rating-users">-</span>
                                <span class="rating-critics">-</span> -->
                            </div>
                            <div class="content">
                                <b class="loading">-</b>
                                <ul class="subtexts loading">
                                    <li><small>-</small></li>
                                </ul>
                            </div>
                        </a>
                    </template>
                </div>
            </section>

            <section>
                <section id="most-anticipated">
                    <div class="section-title">
                        <h2>Most anticipated</h2>
                    </div>
                    <div class="content">
                        <template>
                            <a href="" class="card horizontal">
                                <div class="cover landscape loading"></div>
                                <div class="content">
                                    <b class="loading">Marvel Rivals</b>
                                    <ul class="subtexts loading">
                                        <li><small>6 December 2024</small></li>
                                    </ul>
                                </div>
                                <div class="countdown">
                                    <div>
                                        <span class="countdown-days-10s loading">0</span>
                                        <span class="countdown-days-1s loading">0</span>
                                        <small class="smaller">Days</small>
                                    </div>
                                    <hr>
                                    <div>
                                        <span class="countdown-hours-10s loading">0</span>
                                        <span class="countdown-hours-1s loading">0</span>
                                        <small class="smaller">Hours</small>
                                    </div>
                                    <hr>
                                    <div>
                                        <span class="countdown-minutes-10s loading">0</span>
                                        <span class="countdown-minutes-1s loading">0</span>
                                        <small class="smaller">Minutes</small>
                                    </div>
                                </div>
                            </a>
                        </template>
                    </div>
                </section>

                <section id="coming-soon">
                    <div class="section-title">
                        <h2>Coming soon</h2>
                        <!-- <a href="">See more</a> -->
                    </div>
                    <div class="content">
                        <template>
                            <a href="" class="card horizontal">
                                <div class="cover portrait loading"></div>
                                <div class="content">
                                    <b class="loading">Marvel Rivals</b>
                                    <ul class="subtexts loading">
                                        <li><small>6 December 2024</small></li>
                                    </ul>
                                </div>
                            </a>
                        </template>
                    </div>
                </section>
            </section>
        </section>
    </main>

</body>

</html>
